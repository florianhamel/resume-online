<div id="resume">
  <div class="pdf-container">
    <pdf-viewer [src]="srcPdf"
                [render-text]="true"
                [original-size]="false"
                [zoom]="zoomRatio"
                class="pdf-file">
    </pdf-viewer>
    <app-resume-buttons (zoomChanged)="adjustZoom($event)"></app-resume-buttons>
  </div>
</div>
