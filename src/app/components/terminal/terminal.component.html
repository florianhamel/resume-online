<div class="terminal terminal-ui">
  <app-terminal-prompt class="prompt"
                       [finalCommandLine]="'./build_menu.sh'"
                       [typeSpeed]="40"
                       (commandRun)="buildMenu()"></app-terminal-prompt>
  <div class="options" [class.active]="isCommandRun">
    <app-terminal-menu></app-terminal-menu>
    <app-terminal-media></app-terminal-media>
  </div>
</div>
